<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <table class="col m6 striped">
                <thead>
                <tr>
                    <th>page name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p: ${pages}">
                    <td>
                        <a th:text="${p.getName()}" th:href="${p.id}"></a>
                    </td>
                    <td>
                        <a class="waves-effect waves-light btn blue" th:href="${'/edit/' + p.id}">Edit</a>
                    </td>
                    <td>
                        <a class="waves-effect waves-light btn red">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="col m5 striped offset-m1">
                <thead>
                <tr>
                    <th>username</th>
                    <th>role</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u: ${users}">
                    <td>
                        <span th:text="${u.getUsername()}"></span>
                    </td>
                    <td>
                        <div class="input-field slim-dropdown">
                            <select name="role">
                                <option value="ROLE_USER" th:selected="${u.role == 'ROLE_USER'}">User</option>
                                <option value="ROLE_ADMIN" th:selected="${u.role == 'ROLE_ADMIN'}">Admin</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <input class="col m10 btn waves-effect waves-light"
                               value="submit" type="submit"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col m6"></div>
        </div>
        <div class="row">
            <div class="m4 col card blue lighten-5">
                <form class="col" th:action="@{/admin/useradd}" method="post">
                <div class="row">
                    <div class="input-field col m12">
                    <input type="text" name="username"/>
                    <label> Username </label>
                </div>
                    <div class="input-field col m12">
                    <input type="password" name="password"/>
                    <label> Password </label>
                </div>
                </div>
                <div class="row">
                    <div class="input-field col m6">
                        <select name="role">
                            <option value="ROLE_USER" th:selected="true">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                        <label>Role</label>
                    </div>
                    <input class="input-field btn col m6" type="submit" value="Create"/>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

</html>
