<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${page_title != null} ? ${page_title} : 'md pages'"></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/css.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
</head>
<body class="center-in-div">
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/materialize.min.js"></script>
<div class="row">
    <div class="m12 col card mdcard ">
        <div class="card-image">
            <a href="/">
                <img src="/img/mdp.png" style="margin: 0 auto; padding: 10px"/>
            </a>
        </div>
        <hr class="fancyhr"/>
        <form method="post">
            <div class="row">
                <div class="input-field col m12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" name="username"/>
                    <label for="icon_prefix" class="">Username</label>
                </div>
                <div class="input-field col m12">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_password" type="password" class="validate" name="password"/>
                    <label for="icon_prefix">Password</label>
                </div>
            </div>
            <div class="row valign-wrapper">
                <div class="col m6 center-in-div valign-wrapper">
                    <p style="margin: 0;">
                        <input type="checkbox" class="filled-in" id="remember-me" name="remember-me" checked="checked"/>
                        <label class="white-text" for="remember-me">Remember me</label>
                    </p>
                </div>
                <div class="col m6 center-in-div valign-wrapper">
                    <i class="waves-effect waves-light btn waves-input-wrapper">
                        <input class="waves-button-input" type="submit" value="Zaloguj"/>
                    </i>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</div>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
</body>
</html>
