<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <ul th:each="p: ${pages}">
                <li class="row">
                    <a class="col m3" th:text="${p.getName()}" th:href="${p.id}"></a>
                    <span class="col m2" th:inline="text">Maintainer: [[${p.maintainer.username}]]</span>
                    <a class="col m1 btn tooltipped" th:href="'/edit/' + ${p.id}"
                       th:attr="data-tooltip='Last edited: ' + ${p.lastEdited}"
                       th:if="${user != null and user.canEdit(p)}">Edit</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
