<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">

<main layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col m12">
                <table class="m6 striped mdtable">
                    <thead>
                    <tr>
                        <th>Filename</th>
                        <th>size</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${files}">
                        <th>
                            <a th:text="${f.getName()}" th:href="@{/files/{code}(code=${f.getCode()})}"></a>
                        </th>
                        <th th:text="${f.getFormattedSize()}"></th>
                        <th th:href="@{/files/update(code=${f.getCode()})}">
                            <a th:text="Update"
                               th:if="${@permissionService.canUpdateFile(#httpServletRequest.getRemoteUser(), f)}"></a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</html>
