<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${page_title != null} ? ${page_title} : 'md pages'"></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/css.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
</head>
<body>

<ul id="user-dropdown" class="dropdown-content">
    <li><a href="/user/profile">Profile</a></li>
    <li class="divider"></li>
    <li><a href="/logout">Logout</a></li>
</ul>

<nav>
    <div class="nav-wrapper mdwrapper">
        <div class="row">
            <div class="col m3">
                <a href="/" style="float: left;"><img class="logo" src="/img/mdp.png"/></a>
            </div>
            <div class="col m9" style="float: right;">
                <ul id="nav-mobile" class="right">
                    <li>
                        <a th:if="${#httpServletRequest.remoteUser != null and @permissionService.hasPermission(#httpServletRequest.remoteUser, T(ovh.kocproz.markpages.Permission).ADMIN)}"
                           href="/admin">Admin panel</a></li>
                    <li><a th:if="${#httpServletRequest.remoteUser != null}" href="/edit">Create new</a></li>
                    <li><a href="/login" th:if="${#httpServletRequest.remoteUser == null}">Login</a></li>
                    <li><a class="dropdown-button" href="#!" data-activates="user-dropdown" data-beloworigin="true"
                           th:inline="text"
                           th:if="${#httpServletRequest.remoteUser != null}">
                        [[${#httpServletRequest.remoteUser}]]<i class="material-icons right">arrow_drop_down</i>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/materialize.min.js"></script>

<div class="main">
    <div layout:fragment="content"></div>
</div>

<script>
    $(document).ready(function () {
        $('select').material_select();
        $(".dropdown-button").dropdown();
    });
</script>

</body>
</html>
