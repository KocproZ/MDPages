<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">

<div layout:fragment="content">
    <div class="container">
        <ul id="slide-out" class="side-nav" style="width:850px; background-color:#1B1B1B;">
            <div class="editor-wrapper" style="width: 100%;">
                <div class="" id="editor" th:text="${page != null} ? ${page.content} : ''"></div>
                <input type="hidden" id="contentValue" name="mdPage"/>
            </div>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse">
            <div class="valign-wrapper center-align" style="position:fixed; left:0px;top:50vh;width:50px;height:50px;">
                <img src="http://www.cadencesound.com/wp-content/uploads/2017/08/arrow-right.png" style="width:50px;"/>
            </div>
        </a>
        <script>$(".button-collapse").sideNav();</script>
        <div class="row">
            <form id="pageForm" method="post" th:action="${page != null} ? '/update' : '/add'">
                <input type="hidden" name="tags" id="tags-input"/>
                <input type="hidden" name="pageContent" id="pageContent"/>
                <div class="row wrapper">
                    <div class="mdref">test</div>
                    <div class="options">
                        <input type="hidden" name="stringId" th:value="${page != null} ? ${page.stringId} : ${''}"/>
                        <div class="row input-field">
                            <div class="col m12">
                                <input id="name-input" data-length="128" name="name"
                                       th:value="${page != null} ? ${page.name} : ''" maxlength="128"/>
                            </div>
                        </div>
                        <div class="row input-field">
                            <div class="col m12">
                                <div id="tags" class="chips chips-autocomplete chips-initial"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m10 input-field">
                                <select name="visibility">
                                    <option value="PUBLIC"
                                            th:selected="${visibility eq T(ovh.kocproz.markpages.data.model.PageModel.Visibility).PUBLIC}">
                                        Public
                                    </option>
                                    <option value="AUTHORIZED"
                                            th:selected="${visibility eq T(ovh.kocproz.markpages.data.model.PageModel.Visibility).AUTHORIZED}">
                                        Authorized
                                    </option>
                                    <option value="HIDDEN"
                                            th:selected="${visibility eq T(ovh.kocproz.markpages.data.model.PageModel.Visibility).HIDDEN}">
                                        Hidden
                                    </option>
                                </select>
                            </div>
                            <i class="col m2 input-field waves-effect waves-light btn waves-input-wrapper"
                               onclick="$('#pageForm').submit()">
                                <input class="waves-button-input" value="save" type="submit"/>
                            </i>
                            <!--<input class="col m2 input-field waves-effect waves-light btn" value="save" type="submit"/>-->
                        </div>
                    </div>
                    <div id="preview"></div>
                </div>
            </form>
        </div>
    </div>

    <style>
        .wrapper {
            display: grid;
            grid-gap: 50px;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "options mdref" "editor preview";
        }

        .preview-wrapper {
            grid-area: preview;
        }

        .editor-wrapper {
            grid-area: editor;
        }

        .mdref {
            grid-area: mdref;
        }

        .options {
            grid-area: options;
        }
    </style>

    <script src="/js/showdown.min.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/ace/ace.js"></script>
    <script src="/js/editor.js"></script>
    <script th:inline="javascript">

        var editor = ace.edit("editor");
        editor.setOptions({
            maxLines: Infinity,
            minLines: 32    //TODO: This is arbitrary number
        });
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/markdown");
        editor.on('change', update);

        function update(e) {
            var converter = new showdown.Converter();
            converter.setOption('tasklists', true);
            converter.setOption('ghCodeBlocks', true);
            converter.setOption('tables', true);
            converter.setOption('simpleLineBreaks', true);
            var text = editor.getValue();
            var html = converter.makeHtml(text);
            document.getElementById("preview").innerHTML = html;
            document.getElementById("contentValue").value = text;
            $('pre code').each(function (i, block) {
                hljs.highlightBlock(block);
            });
        }

        /* <![CDATA[ */
        var pageTags = [[${page != null} ? ${@tagService.getPageTags(page.getStringId())} : ${null}]];
        var allTags = [[${@tagService.getAllTags()}]];
        /* ]]> */
        $(document).ready(function () {
            setupForm(allTags, pageTags)

        });

        setTimeout(update, 500);
    </script>

</div>
</html>
